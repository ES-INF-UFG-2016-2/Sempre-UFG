language: java
jdk:
- oraclejdk8
addons:
  mariadb: '5.5'
  postgresql: '9.3'
  sonarqube: true
sonarqube:
  branches:
  - g3-corrige-sonarqube-travis
  - develop
  - master
env:
  global:
  - secure: 
before_script:
- psql --version ;
script:
- psql -h localhost -U postgres -a -f db/postgres/create-user-and-db.sql
- sh db/postgres/postgres.sh
- mvn -e -B clean compile
- sonar-scanner -X -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_TOKEN
- mvn -e sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=https:/sonarqube.com
- mvn -e -B package

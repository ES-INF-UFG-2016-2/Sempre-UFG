<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <h3>SEMPRE UFG</h3>
    </nav>

    <div class="container">

        <h1>Dados Pessoais</h1>
        <form class="col-sm-6">
            <div class="form-group ">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email aqui">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha aqui">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nome Social</label>
                <input type="password" class="form-control" id="socialName" placeholder="Digite seu nome aqui">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">CPF</label>
                <input type="password" class="form-control" id="CPF" placeholder="Digite seu CPF aqui">
            </div>
            <div class="form-group">
                <label for="exampleSelect1">Receber divulgação</label>
                <select class="form-control" id="exampleSelect1">
                    <option>Sim</option>
                    <option>Não</option>

                </select>
            </div>

            <div class="form-group">
                <label class="custom-file">
                    <input type="file" id="file" class="custom-file-input">
                    <span class="custom-file-control"></span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

</div>


</body>
</html>

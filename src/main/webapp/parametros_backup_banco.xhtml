<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Exemplo</title>
</h:head>
<h:body>
	<p:growl id="msg"/>
	<h:form id="formParametrosBackupBanco">
		<p:dataTable value="#{ParametrosBackupBancoMB.parametrosBackupBanco}" var="parametro" id="tableParametrosBackupBanco">
			<p:column headerText="Diretorio Backup">
				<h:outputText value="#{parametro.diretorioBackup}"/>
			</p:column>
			
			<p:column headerText="Diretorio Padrao para Execução do Backup">
				<h:outputText value="#{parametro.diretorioPadraoExecucaoBackup}"/>
			</p:column>
			
			<p:column headerText="Tempo">
				<h:outputText value="#{parametro.tempo}"/>
			</p:column>
			
			<p:column headerText="Unidade">
				<h:outputText value="#{parametro.unidade}"/>
			</p:column>
			<p:column headerText="Ação">
				<p:commandButton value="Excluir" actionListener="#{ParametrosBackupBancoMB.excluirParametros()}" update=":formParametrosBackupBanco :msg"/>
				<p:commandButton value="Editar"/>
			</p:column>
		</p:dataTable>
		<br/>
		<p:commandButton value="Adicionar" action="#{ParametrosBackupBancoMB.redirect('/cadastro_parametros_backup.xhtml')}"/>
		<p:commandButton value="Inicializar Serviço Manual de Backup" actionListener="#{ParametrosBackupBancoMB.inicializarServicoManualBackup()}" update=":msg"/>
	</h:form>
</h:body>
</html>

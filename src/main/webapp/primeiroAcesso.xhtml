<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Para Sempre UFG - Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Primeiro Acesso</h3>
            <div id="mensagem-login"></div>
            Nome da Mãe: <h:inputText value="#{primeiroAcessoView.autenticacaoPrimeiroAcesso.nomeMae}"/> <br/>
            Data de Nascimento: <h:inputText value="#{primeiroAcessoView.autenticacaoPrimeiroAcesso.dataNascimento}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:inputText> <br/>
            Naturalidade: <h:inputText value="#{primeiroAcessoView.autenticacaoPrimeiroAcesso.naturalidade}"/> <br/>
            Curso Concluído na UFG: <h:inputText value="#{primeiroAcessoView.autenticacaoPrimeiroAcesso.curso}"/> <br/>
            Matrícula na UFG para o curso acima: <h:inputText value="#{primeiroAcessoView.autenticacaoPrimeiroAcesso.matricula}"/> <br/>
            <h:commandButton value="Realizar Primeiro Acesso" type="submit" action="#{primeiroAcessoView.realizarPrimeiroAcesso()}"/>            
        </h:form>
    </h:body>
</html>
